    <meta charset="UTF-8" />

    <title>Salah's-2D-car-racing-game</title>
    <style>
      body {
        margin: 0;
        position: relative;
        width: 100vw;
        height: 500vh;
        margin-top: -1rem;
        background-repeat: no-repeat;
        background-size: contain;
        background-size: cover;
        overflow: hidden;
        background-image: url("cloud.png");
      }

      #track {
        position: absolute;
        z-index: -20;
        top: 14rem;
        background-size: cover;
        width: 180vw;
        height: 25rem;
        margin: 0;
        background-image: url(road.png);
        background-size: contain;
        background-repeat: repeat-x;
        background-repeat: round;
        animation: carMove linear 1111s infinite;
      }

      #car1 {
        width: 100px;
        height: 60px;
        margin-top: 4rem;
        background: url("blue_car.png") no-repeat center;
        background-size: cover;
        position: relative;
        transform: rotate(180deg);
        border: 0px solid blue;
        z-index: -10;
      }

      #car2 {
        width: 100px;
        height: 60px;
        margin-top: 11rem;
        background: url("green_car.png") no-repeat center;
        background-size: cover;
        position: relative;
        transform: rotate(180deg);
        border: 0px solid blue;
        z-index: -10;
      }

      #finish-line {
        margin-top: -22.5rem;
        width: 10px;

        height: 400px;

        background-color: rgb(222, 0, 0);

        position: absolute;

        right: 0;
        animation: moveleft 1s linear infinite;
      }

      @keyframes moveRight {
        from {
          transform: translateX(0);
        }

        to {
          transform: translateX(100%);
        }
      }

      @keyframes carMove {
        100% {
          transform: translateX(-500vw);
        }
        80% {
          transform: translateX(500vw);
        }
        60% {
          transform: translateX(-500vw);
        }
      }
      @media (min-width: 400px) and (max-width: 780px) {
        body {
          overflow: hidden;
        }
      }
      #game-container {
        position: relative;
        display: flex;
      }
      #input {
        margin-top: 39rem;
        margin-left: 4rem;
        width: 9rem;
        height: 2rem;
        text-align: center;
      }

      #help {
        display: inline-block;
        position: relative;
        text-align: center;
        position: absolute;
        display: flex;
        margin: -44.5rem 1.5rem auto;
        border: 2px;
        height: 12rem;
        width: 27rem;
        border-color: brown;
        background-color: rgb(5, 211, 239);
        border-radius: 2rem;
      }
      #vtn {
        margin:1rem 5rem auto;
        width: 7rem;
        height: 2rem;
        background-color: black;
        color: aliceblue;
      }
      #imgf {
        margin-top: -5rem;
        margin-left: -16rem;
        width: 51rem;
        height: 32rem;
        transform: rotate(76deg);
      }
      .word {
        display: inline-block;
      }
      #container1 {
        background-color: rgb(255, 255, 255);
        height: 5rem;
        width: 7rem;
        margin: -5rem 16rem auto;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2rem;
        background-color: rgb(29, 251, 251);
      }
      #result{
        position: relative;
        display: inline-block;
        background-color: black;
        margin: -8rem 15rem auto;
        width: 15rem;
        height:7rem;
        color: antiquewhite;
        border-radius: 1rem;
        text-align: center;
        margin: 1rem auto;
      }
      #cld{
     
      }
    </style>

      <input

        type="text"

        name="input"

    <div id="container1"></div>

      let index = 0;

      function updateText() {
        // Choose a random index
        const randomIndex = Math.floor(Math.random() * words.length);

        // Update the text with the word at the random index
        document.getElementById(
          "container1"
        ).innerHTML = `<div class="word">${words[randomIndex]}</div>`;
      }

      setInterval(updateText, 1900);
      function checkWord() {
        // Get the value of the input field
        var word = document.getElementById("input").value;

        // Check if the word is in the array
        if (words.includes(word)) {
          // Display a message if the word is in the array
          result.textContent = "Correct! Speed increased.";

          car2.style.left = `${parseInt(car2.style.left) + moveDistance}px`;
        } else {
          // Display a message if the word is not in the array
          result.textContent = "Incorrect. Speed decreased.";

          car2.style.left = `${parseInt(car2.style.left) - moveDistance}px`;
        }
      }
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          // Prevent the default action of the space key
          event.preventDefault();
          checkWord();
          document.querySelector("#input").value = "";
          document.querySelector("#form").reset();
        }
      }
      function moveCars() {
        car1.style.left = `${
          parseInt(car1.style.left || 0) + CAR_SPEEDS.car1
        }px`;

        car2.style.left = `${
          parseInt(car2.style.left || 0) + CAR_SPEEDS.car2
        }px`;

        if (
          car1.offsetLeft > finishLine.offsetLeft ||
          car2.offsetLeft > finishLine.offsetLeft
        ) {
          endRace();
        }
      }

      function endRace() {
        clearInterval(raceInterval);

        // display a message to show which car won the race

        const winner = car1.offsetLeft > car2.offsetLeft ? "Car 1" : "Car 2";

        alert(`${winner} won the race!`);
      }

      function restartGame() {
        location.reload();
      }
    </script>
